function letterRepeated(a, b) {
  return a.slice(-1) == b[0];
}
function generatePhrase(){
  const leadInHTML = document.getElementById('leadin');
  leadInHTML.innerHTML = leadIns[Math.floor(Math.random() * leadIns.length)];
  // shuffle prefixes so two unique but random prefixes can be grabbed at once
  const shuffledP = [...prefixes].sort(() => 0.5 - Math.random());
  // get prefixes (1 or 2)
  const prefixCount = Math.floor(Math.random() * 2) + 1
  const randomIndex = Math.floor(Math.random() * shuffledP.length);
  const p1 = shuffledP[randomIndex];
  const p2 = randomIndex < shuffledP.length - 1 ? shuffledP[randomIndex + 1] : shuffledP[0];
  // get adjective
  const adj1 = adj[Math.floor(Math.random() * adj.length)];
  // get noun
  const noun1 = nouns[Math.floor(Math.random() * nouns.length)];
  // replace phrase in HTML
  const phraseHTML = document.getElementById('phrase');
  if(prefixCount == 1) {
    const prefixLocation = Math.floor(Math.random() * 2);
    if(prefixLocation == 0) {
      phraseHTML.innerHTML = letterRepeated(p1, adj1) ? `${p1}-${adj1} ${noun1}` : `${p1}${adj1} ${noun1}`;
    } else {
      phraseHTML.innerHTML = letterRepeated(p1, noun1) ? `${adj1} ${p1}-${noun1}` : `${adj1} ${p1}${noun1}`;
    }
  }
  else {
    phraseHTML.innerHTML = (letterRepeated(p1, adj1) ? `${p1}-${adj1} ` : `${p1}${adj1} `) +
      (letterRepeated(p2, noun1) ? `${p2}-${noun1}` : `${p2}${noun1}`);
  }
}
